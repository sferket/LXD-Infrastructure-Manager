<div class="row mt25">
	<div class="row">
	    <div class="col-xs-10 col-xs-offset-1 mt25 bg_green center">
	        <h3 class="m0">Disks</h3>
	    </div>
	</div>

    <div class="col-xs-10 col-xs-offset-1 mt25 bg_green center">
        <div class="col-xs-2">
            <h4 class="m0"><strong>Mounted on</strong></h4>
        </div>
        <div class="col-xs-2">
            <h4 class="m0"><strong>Size</strong></h4>
        </div>
        <div class="col-xs-2">
            <h4 class="m0"><strong>Use%</strong></h4>
        </div>
        
    </div>
	<div class="col-xs-10 col-xs-offset-1 center" ng-repeat="(mp, d) in server.disk_usage" style="border-bottom:1px solid black;"> 
        <div ng-if="d.filesystem != 'tmpfs' && d.filesystem != 'udev' && d.filesystem != 'none'">

	        <div class="col-xs-2">
	            <h5>[[mp]]</h5>
	        </div>
	        <div class="col-xs-2">
	            <h5>[[d.available]]</h5>
	        </div>
	        <div class="col-xs-8">
	        	<h5>
					<div class="progress">
					  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
					  aria-valuemin="0" aria-valuemax="100" style="width:[[d.capacity]]">
					    [[d.capacity]]
					  </div>
					</div>
				</h5>
	        </div>


        </div>
	
	</div>


</div>
