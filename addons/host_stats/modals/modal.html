<div class="modal fade" id="createsnap-modal"tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg_green center">
                <h3 class="modal-title"><strong>Create snapshot</strong></h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="snap-input-desc">Snapshot name:</span>
                    <input type="text" class="form-control" placeholder="Name" aria-describedby="snap-input-desc" id="tar_name"/>
                </div>
            </div>
            <div class="modal-footer">
                <button class="col-xs-3 col-xs-offset-6" data-dismiss="modal"
                ng-click="runContainerMethod(server.servername, container.name, 'create_snapshot', 'container', '')">
                    <h5>Create</h5>
                </button>
                <button class="col-xs-3" data-dismiss="modal">
                    <h5>Cancel</h5>
                </button>
            </div>
        </div>
    </div>
</div>
