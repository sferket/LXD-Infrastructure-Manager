<div class="row mt25">
	<div class="row">
	    <div class="col-xs-10 col-xs-offset-1 mt25 bg_green center">
	        <h3 class="m0">ZFS Pools</h3>
	    </div>
	</div>

    <div class="col-xs-10 col-xs-offset-1 mt25 bg_green center">
        <div class="col-xs-2">
            <h4 class="m0"><strong>Name</strong></h4>
        </div>
        <div class="col-xs-2">
            <h4 class="m0"><strong>Size</strong></h4>
        </div>
        <div class="col-xs-2">
            <h4 class="m0"><strong>Use</strong></h4>
        </div>
        <div class="col-xs-2">
            <h4 class="m0"><strong>Fragmented</strong></h4>
        </div>
        <div class="col-xs-2">
            <h4 class="m0"><strong>Health</strong></h4>
        </div>
    </div>
	<div class="col-xs-10 col-xs-offset-1 center" ng-repeat="d in server['zpool.list']['pools']" ng-if="$index > 0" style="border-bottom:1px solid black;"> 
        <div class="col-xs-2">
            <h5>[[d.split(' ')[0] ]]</h5>
        </div>
        <div class="col-xs-2">
            <h5>[[d.split(' ')[4] ]]</h5>
        </div>
        <div class="col-xs-2">
            <h5>[[d.split(' ')[6] ]]</h5>
        </div>
        <div class="col-xs-2">
            <h5>[[d.split(' ')[23] ]]</h5>
        </div>
        <div class="col-xs-2">
            <h5>[[d.split(' ')[32] ]]</h5>
        </div>
	
	</div>


</div>
