<div class="row mt50">
    <div class="col-xs-12 center bg_green">
        <h2 class="m0">snapshots</h2>
    </div>
    <div class="col-xs-12 mt25">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="col-xs-12 mt5" ng-repeat="s in server['lxd.snapshots_all'][container.name]" style="border-bottom:1px solid rgba(0,0,0,.5);">
                <div class="col-xs-4">
                    <h5>[[s.name]]</h5> 
                </div>
                <div class="col-xs-8">
                    <button  class="col-xs-6" type="button" data-toggle="modal" data-profiles="[[server['lxd.profile_list'] ]]" data-snapshot="[[s.name]]" data-container="[[container.name]]" data-target="#activesnap-modal">
                        <h5>
                            <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
                            <strong>activate</strong>
                        </h5>
                    </button>
                    <button class="col-xs-6"
                    ng-click="runContainerMethod(server.servername, container.name, 'delete_snapshot', 'snapshot', s.name)">
                        <h5>
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            <strong>delete</strong>
                        </h5>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
