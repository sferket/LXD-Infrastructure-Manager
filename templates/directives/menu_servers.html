<div class="row">
<div class="col-xs-10 col-xs-offset-1 bg_gray">
    <h3 ng-click="serverClick([[server]]);toggle=!toggle;" class="link_cursor">
    <span class="glyphicon glyphicon-triangle-right" aria-hidden="true" ng-class="{'hide': !toggle}" style="font-size:10px;"></span>
    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" ng-class="{'hide': toggle}" style="font-size:10px;"></span>
    [[server.servername]]
    </h3>
</div>
<div class="col-xs-10 col-xs-offset-1 bg_gray" ng-transclude ng-class="{'hide': toggle}" >
</div>
