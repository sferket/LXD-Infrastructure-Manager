{% extends "main_template.html" %}
{% block head %}
<link href="{{url_for('static', filename='styles/index.css')}}" rel="stylesheet" />
{% endblock %}
{% block body %}
<div class="col-md-10 col-md-offset-1 bordered_container">
<!-- title row -->
<div class="row bordered_container">
    <div class="col-md-12 center">
        <h1>LXD Control Panel</h1>
    </div>
</div>
<!-- end title row -->

<!-- content row -->
<div class="row">
    <div class="col-md-3 bordered_container">
        {% raw %}
        <menu-servers ng-repeat="s in servers" server="s" server-click="openDetailsServer(s)">
            <menu-containers ng-repeat="c in getContainersByServer(s.servername)" container="c" 
            ng-click="openDetailsContainer(s, c)"></menu-containers>
        </menu-servers>

        {% endraw %}
    </div>
    <div class="col-md-9 bordered_container" id="details_container">
    </div>
</div>
<!-- end content row -->

<!-- footer row -->
<div class="row">
</div>
<!-- end footer row -->



</div>
{% endblock %}
